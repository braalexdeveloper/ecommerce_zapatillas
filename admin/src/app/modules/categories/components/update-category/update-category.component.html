<div class="row">
    <!-- left column -->
    <div class="col-md-12">
      <!-- general form elements -->
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Modificar Categoria</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form (ngSubmit)="create()">
            <div class="card-body">
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" placeholder="Escribe tu nombre">
              </div>
             
              <div class="form-group">
                <label for="exampleInputFile">Imagen</label>
                <div class="input-group">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="exampleInputFile">
                    <label class="custom-file-label" for="exampleInputFile">Escoge una imagen</label>
                  </div>
                  <div class="input-group-append">
                    <span class="input-group-text">Upload</span>
                  </div>
                </div>
              </div>
             
            </div>
            <!-- /.card-body -->
  
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button routerLink="/categories" class="btn btn-danger mx-2">Cancelar</button>
            </div>
          </form>
      </div>
      <!-- /.card -->

     

    </div>
 
  </div>
